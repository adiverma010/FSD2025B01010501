<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL ROOM BOOKING</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="/action" align="center">
        <label for="Name">Your Full Name</label>
        <input type="text" id="Name" placeholder="Enter your Name"><br>
        <br>
        <label for="email">enter Email</label>
        <input type="email" id="email" placeholder="Enter email"><br>
        <br>
        <label for="">enter Phone</label>
        <input type="tel" placeholder="enter your phone number" minlength="10" maxlength="10"> <br>
        <br>
        <label for="">Check-in Date</label>
        <input type="date">
        <br>
        <br>
        <label for="">Check-out Date</label>
        <input type="date">
        <br>
        <br>
        <label for=""></label>
        <select id="" for="">
            <option value="">Single Room</option>
            <option value="">Double Room</option>
        </select>
        <br>
        <br>
        <label for="">Number of Guests</label>
        <input list="Number of Guests">
        <datalist id="Number of Guests">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
        </datalist>
        <br>
        <br>
        <label for="">Special Requests</label><br><br>
        <textarea name="" id="" cols="30" rows="15"></textarea><br><br>
        <button>Book My Room Now</button>
        <input type="reset" value="reset form">
</body>
</html>
